<div class="record_view">
    <h3 id="es-header">Add Form</h3>
    <form class="record_form">
        <table id="formTable">
            <tr>
                <td>
                    <label for="name">Item Name</label>
                </td>
                <td>
                    <input name="name" id="it-name" placeholder="Item name"></input>
                </td>
                <td>
                    <label for="type">Item Type</label>
                </td>
                <td>
                    <input width="20px" type="text" name="price" id="it-type" placeholder="Type">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price">Unit Price</label>
                </td>
                <td>
                    <input width="20px" type="number" name="price" id="it-price" placeholder="N/A">
                </td>
                <td>
                    <label for="stock">In-stock</label>
                </td>
                <td>
                    <input type="number" name="stock" id="it-stock" placeholder="stock">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="it-img">Image</label>
                </td>
                <td>
                    <input type="file" name="file" id="it-img" placeholder="Item Image">
                </td>
                <td>
                    <label for="date">Date</label>
                </td>
                <td>
                    <input type="date" name="date" id="itdate">
                </td>
            </tr>
        </table>
        <div class="btnflex">
            <button type="reset" class="resetbtn">Reset</button>
            <button type="button" class="btn_add_it" id="itemtolist">Add Record</button>
        </div>

    </form>
    <div class="added">
        <table class="addedlisttable">
            <tr class="Ldata" id="tHeader">
                <th class="Ldata1 tID">ID</th>
                <th class="Ldata2 tName">Item Name</th>
                <th class="Ldata3 tType">Type</th>
                <th class="Ldata4 tUP">Uint Price</th>
                <th class="Ldata5 tStock">In-stock</th>
                <th class="Ldata6 tImg">Image</th>
                <th class="Ldata7 tOP"></th>
            </tr>
        </table>
    </div>
</div>
